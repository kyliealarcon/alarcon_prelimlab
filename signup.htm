<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Signup</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      width: 320px;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
      color: #333;
    }
    form {
      text-align: left;
    }
    label {
      font-size: 14px;
      font-weight: bold;
      color: #333;
      display: block;
      margin: 10px 0 5px;
    }
    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }
    button {
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      background: #868e88;
      border: none;
      color: #fff;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #1d1d1d;
    }
    p {
      margin-top: 15px;
      font-size: 14px;
      text-align: center;
    }
    a {
      color: #1b1b1b;
      text-decoration: none;
      font-weight: bold;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Sign Up</h2>
    <form action="login.html">
      <label for="firstname">First Name</label>
      <input type="text" id="firstname" required>

      <label for="lastname">Last Name</label>
      <input type="text" id="lastname" required>

      <label for="email">Email</label>
      <input type="email" id="email" required>

      <label for="username">Username</label>
      <input type="text" id="username" required>

      <label for="password">Password</label>
      <input type="password" id="password" required>

      <button type="submit">Signup</button>
    </form>
    <p>Already have an account? </p>
    <a href="login.html">Login here</a>
  </div>
</body>
</html>
